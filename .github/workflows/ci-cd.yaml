name: CI/CD

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "k8s/**"

permissions:
  contents: write

env:
  IMAGE_NAME: flask-app

jobs:
  build_push_update_manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image (tag = SHA)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./dockerfile
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update deployment image tag to SHA
        shell: bash
        run: |
          FILE="k8s/deployment.yaml"
          sed -i -E "s|(image:\s*docker\.io/[^ ]+):.*|\1:${{ github.sha }}|" "$FILE"
          echo "Updated manifest:"
          cat "$FILE"

      - name: Commit & push updated manifest
        shell: bash
        run: |
          git status
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml

          # commit seulement si changement
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: deploy ${{ github.sha }}"
          git push
