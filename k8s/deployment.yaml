apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: docker.io/paraso1ka/flask-app:0ff0fbe45a1364569179bcfd6158e3c671f3ac65
          ports:
            - containerPort: 5000
