apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: docker.io/paraso1ka/flask-app:e210928aee5e491105de7c030ba5dd3b8acb6be0
          ports:
            - containerPort: 5000
