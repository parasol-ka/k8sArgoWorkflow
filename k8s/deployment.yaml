apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: docker.io/paraso1ka/flask-app:6b40871a2918b322acf763ab3e21a07a7411f6d0
          ports:
            - containerPort: 5000
